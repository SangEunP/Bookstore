<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Add Book</h1>
    <div>
        <form th:action="@{/addbook}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" th:field="*{author}" required><br>
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" required><br>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="ISBN" name="ISBN" th:field="*{ISBN}" required><br>
            </div>

            <div class="form-group">
                <label for="pubYear">Publication Year:</label>
                <input type="text" id="pubYear" name="pubYear" th:field="*{pubYear}" required><br>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" th:field="*{price}" required><br>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" name="category.id" required>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Category Name</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Add Book</button>
        </form>
    </div>
</body>
</html>
