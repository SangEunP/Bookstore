<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:action="@{/editbook/{id}(id=${book.id})}" th:object="${book}" method="post">
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required><br>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required><br>
            </div>
            
            <div class="form-group">
                <label for="ISBN">ISBN:</label>
                <input type="text" id="ISBN" th:field="*{ISBN}" required><br>
            </div>
            
            <div class="form-group">
                <label for="pubYear">Publication Year:</label>
                <input type="text" id="pubYear" th:field="*{pubYear}" required><br>
            </div>
            
            <div class="form-group">
                <label for="price">Price(â‚¬):</label>
                <input type="text" id="price" th:field="*{price}" required><br>
            </div>
            
            <div class="form-group">
    			<label for="category">Category:</label>
    			<select class="form-control" id="category" name="category.id" required>
        		<option th:each="cat : ${categories}" 
                		th:value="${cat.id}" 
               			th:text="${cat.name}"
                		th:selected="${cat.id == book.category?.id}">Category Name
        		</option>
    			</select>
			</div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</body>
</html>
