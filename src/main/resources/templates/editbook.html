<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Edit Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/editbook/{id}(id=${book.id})}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required><br>

            <label for="ISBN">ISBN:</label>
            <input type="text" id="ISBN" name="ISBN" th:field="*{ISBN}" required><br>

            <label for="pubYear">Publication Year:</label>
            <input type="text" id="pubYear" name="pubYear" th:field="*{pubYear}" required><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" th:field="*{price}" required><br>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
